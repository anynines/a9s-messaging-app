{{define "title"}}<title>MyMessaging Blog/ Index</title>{{end}}
{{define "body"}}
<div class="page__container">
	<div class="page__header">
		<h1>a9s Messaging Receiver</h1>
	</div>

	<div class="page__body">
		<div class="posts">
			{{range $key,$value := . }}
				<div class="post">
					<div class="title">
						<h4>Message {{$key}}</h4>
					</div>
					<p>{{$value.Message}}</p>
					<div class="post__footer">
						<span class="timestamps">
							Created at: {{$value.ReceivedAt}},
						</span>
					</div>
				</div>
			{{end}}
		</div>
	</div>
</div>
{{end}}

applications:
- name: messaging-receiver
  memory: 64M
  random-route: true
  instances: 1
  path: ./receiver
  buildpack: https://github.com/cloudfoundry/go-buildpack
  services:
    - ((service))
- name: messaging-sender
  memory: 64M
  random-route: true
  instances: 1
  path: ./sender
  buildpack: https://github.com/cloudfoundry/go-buildpack
  services:
    - ((service))
